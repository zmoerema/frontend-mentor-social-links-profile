<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div id="container">
    <header>
      <img id="profile-picture" src="assets/images/avatar-jessica.jpeg" alt="avatar jessica">
      <h1 id="name" class="infos">Jessica Randall</h1>
      <h2 id="location" class="infos">London, United Kingdom</h2>
    </header>
    <main>
      <p id="about-me">"Front-end developer and avid reader."</p>
      <ul id="social-links">
        <a href="https://github.com"><li>GitHub</li></a>
        <a href="https://www.frontendmentor.io"><li>Frontend Mentor</li></a>
        <a href="https://www.linkedin.com"><li>LinkedIn</li></a>
        <a href="https://twitter.com"><li>Twitter</li></a>
        <a href="https://www.instagram.com"><li>Instagram</li></a>        
      </ul>
    </main>
    <!-- <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zo√© Moeremans</a>.
    </footer> -->
  </div>
</body>
</html>
